<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Job Application Analyzer</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f5f2ea;
        --text: #1b1b1b;
        --accent: #1f6feb;
        --accent-dark: #1557ba;
      }
      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background: radial-gradient(circle at top, #ffffff 0%, var(--bg) 55%);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        text-align: center;
        background: #ffffff;
        padding: 48px 40px;
        border-radius: 16px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
        max-width: 420px;
        width: 90%;
      }
      h1 {
        margin: 0 0 24px;
        font-size: 32px;
        letter-spacing: 0.5px;
      }
      p {
        margin: 0 0 28px;
        font-size: 16px;
        line-height: 1.5;
      }
      .login-btn {
        appearance: none;
        border: none;
        background: var(--accent);
        color: #ffffff;
        font-size: 16px;
        padding: 14px 26px;
        border-radius: 999px;
        cursor: pointer;
        transition: transform 150ms ease, background 150ms ease;
      }
      .login-btn:hover {
        background: var(--accent-dark);
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Job Application Analyzer</h1>
      <p>Connect your Gmail inbox to track recent job application emails.</p>
      <button class="login-btn" id="login-btn" type="button">
        Sign in with Gmail
      </button>
    </div>

    <script>
      async function startLogin() {
        const response = await fetch("/api/auth/google/login");
        const data = await response.json();
        if (data.auth_url) {
          window.location.href = data.auth_url;
          return;
        }
        alert(data.error || "Unable to start login.");
      }

      document.getElementById("login-btn").addEventListener("click", startLogin);
    </script>
  </body>
</html>
